<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        img[src $= jpg] {border: 10px solid red;}
        img[src $= png] {border: 20px dotted green;}
        img[src $= gif] {border: 30px double blue;}

        
        /* d1에 해당하는 p 모두 */

        #d1 p {color: aqua;}

        /* d2의 자녀 P만*/

        #d2 > p {
            background: green;
        }
        /* d22의 자손 p 모두 */

        #d22 p {color: yellow;}





    </style>

</head>
<body>
    <img src="001.jpg" alt="과일"> <br>
    <img src="Image20230131134804.png" alt="사람"> <br>

    <hr>
        <div id="d1">

            <p>내가 좋아하는 음식</p>

            <div id="d11">

                <p>나는 한식을 좋아해요</p>
                <p>나는 양식을 좋아해요</p>

            </div>



        </div>

        <div id="d2">

            <p>내가 싫어하는 음식</p>

            <div id="d22">

                <p>나는 느끼한 음식을 싫어해요</p>
                <p>나는 채소를 싫어해요</p>

            </div>



        </div>


</body>
</html>
