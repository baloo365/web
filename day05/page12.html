<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Menu - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#menu" ).menu();
  } );
  </script>
  <style>
  .ui-menu { width: 150px; }
  </style>
</head>
<body>
 
<ul id="menu">
  <li class="ui-state-disabled"><div>black (n/a)</div></li>
  <li><div>blue</div>
    <ul>
      <li class="ui-state-disabled"><div>250</div></li>
      <li class="ui-state-disabled"><div>255</div></li>
      <li><div>260</div></li>
      <li><div>265</div></li>
      <li><div>270</div></li>
    </ul>
  </li>
  <li><div>green</div>
    <ul>
    <li><div>250</div></li>
    <li><div>255</div></li>
    <li><div>260</div></li>
    <li><div>265</div></li>
    <li><div>270</div></li>
     </ul>
    </li>

  <li class="ui-state-disabled"><div>white (n/a)</div></li>
</ul>
 
 
</body>
</html>
