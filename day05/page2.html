<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function plan() {
            space_value = document.getElementById("space").value
            month_value = document.getElementById("month").value
            choice_value = document.getElementById("choice").value
            // let으로 변수 선언하는 거 잊지 말기 
            // 초기값은 문자의 경우 "" , 숫자의 경우 0으로 할당하기
            let choice2 = "비행기"  
            let price = "30000"
            result = document.getElementById("result")
            if (choice_value == 1) {
                choice2 = "비행기"
                price = "30000"

            }
            else if (choice_value == 2) {
                choice2 = "버스"
                price = "10000"
            }
            else {
                choice2 = "자가용"
                price = "50000"
            }
            text = "나는 "  + month_value + "월에 " + space_value + "으로 " + choice2 + "를 타고 여행을 갈 거예요. 예상 금액은 " + "<font color=red>" + price + "</font>" +"원" 
            result.innerHTML = text 
        }

    </script>

</head>
<body>  <hr color="red">
        여행가고 싶은 곳: <input type="text" id="space" value="부산"> <br>
        몇 월에 갈까요: <input type="text" id="month" value="1"> <br>
        무얼 타고 갈까요 1)비행기(30000) 2) 버스(10000) 3) 자가용(50000)
        <input type="text" id="choice" value="1"> <br>
        <button onclick="plan()">여행 계획 버튼</button>
        <hr color="blue">

        <div id="result">
            결과 나오는 곳
        </div>
    
</body>
</html>
